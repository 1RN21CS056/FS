<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<h1>Add Student</h1>
<form id='f' action="" method="post">
{% csrf_token %}
<table>
    {{form.as_table}}
</table>
<p><input type="submit" value="submit"></p></form>
<script>
$('#f').on('submit', function(e){
    e.preventDefault();
    var formData = $(this).serialize();
    $.ajax({
    type: 'POST',
    url: '/add_student/', 
    data: formData,
    success: (x)=>alert("success!")
    })})
</script>
